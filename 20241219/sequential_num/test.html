<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input title=""
        class="custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left ui-autocomplete-input"
        autocomplete="off" data-original-title="">

    <span class="custom-combobox"><input title=""
            class="custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left ui-autocomplete-input"
            autocomplete="off" data-original-title=""><span role="status" aria-live="polite"
            class="ui-helper-hidden-accessible"></span><a tabindex="-1" data-original-title="" title=""
            class="custom-combobox-toggle ui-corner-right"></a></span>

    <select name="stock_place_location" class="form-control combobox " style="display: none;" input_type="master"
        master_ctg="stocklocation" data-selected="" data-name="">
        <option value="" category="">--</option>
        <option label="【本社】仮棚" value="1|1" category="">【本社】仮棚</option>
        <option label="【本社】A00001" value="1|A00001" category="">【本社】A00001</option>
        <option label="【本社】A00002" value="1|A00002" category="">【本社】A00002</option>
        <option label="【本社】A00003" value="1|A00003" category="">【本社】A00003</option>
        <option label="【本社】A00004" value="1|A00004" category="">【本社】A00004</option>【本社】K343" value="1|K343"
        category="">【本社】K343</option>
    </select>


    <!-- 選択肢を固定したいタグ -->
    <span class="custom-combobox">
        <input title=""
            class="custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left ui-autocomplete-input"
            autocomplete="off" data-original-title="">
        <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
        <a tabindex="-1" data-original-title="" title="" class="custom-combobox-toggle ui-corner-right"></a>
    </span>
</body>

</html>
